<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MustafaMC Logo Animation</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slide-zoom {
      opacity: 0;
      transform: translateY(50px) scale(0.9);
      animation: slideZoomIn 1s ease-out forwards;
    }

    @keyframes slideZoomIn {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
    }

    .slide-zoom:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <img src="images/mustafamc-logo.png" class="slide-zoom" width="400" alt="MustafaMC Logo" />
</body>
</html>
